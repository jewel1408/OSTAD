<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Assignment 1.2 using HTML, CSS [Bootstrap for UI] and JavaScript"
    />
    <meta name="author" content="Jewel Ahmed" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script type="text/javascript" src="assets/js/script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h3><u>Simple Calculator:</u></h3>
      <br />
      <div class="row g-3">
        <div class="col">
          <label for="InputNumber1">Number 1:</label>
          <input
            type="number"
            id="InputNumber1"
            class="form-control"
            placeholder="Enter first number"
            autofocus
          />
        </div>
        <div class="col">
          <label for="SelectOperator">Operator:</label>
          <select
            id="Operator"
            class="form-select"
            aria-label="Operator Selection"
          >
            <option selected></option>
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multiplication (*)</option>
            <option value="/">Division (/)</option>
          </select>
        </div>
        <div class="col">
          <label for="InputNumber2">Number 2:</label>
          <input
            type="number"
            id="InputNumber2"
            class="form-control"
            placeholder="Enter second number"
          />
        </div>
      </div>
      <div class="btn-group">
        <button id="Calc" type="submit" class="btn btn-primary" onclick="Calculate()">
          Calculate
        </button>
      </div>
      <br />
      <section id="ResultBar"></section>
    </div>
  </body>
</html>
